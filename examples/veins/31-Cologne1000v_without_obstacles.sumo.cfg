<!-- 31-Cologne1000v_without_obstacles.sumo.cfg -->

<configuration> 
    <input> 
    <net-file value="31-Cologne1000v.net.xml"/> 
    <route-files value="31-Cologne1000v.rou.xml"/>
    <additional-files value="31-Cologne1000v.poly.xml"/>
</input> 
<time>
    <begin value="0"/>
    <end value="10000"/>
    <step-length value="0.1"/>
</time>

<processing>
    <time-to-teleport value="-1"/>
</processing>

<gui_only>
    <start value="true"/>
</gui_only>

    <report>
        <xml-validation value="never"/>
        <xml-validation.net value="never"/>
        <no-step-log value="true"/>
    </report>
</configuration>

